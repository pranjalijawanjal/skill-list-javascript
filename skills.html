<!DOTYPE HTML>
    <html>

    <head>
        <title>Skill</title>
        <link rel="stylesheet" href="skills.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    </head>

    <body>
        <div class="container">
            <div class="skill-left">
                <h2> All Skills</h2>
                <h3> Total Skills :
                    <span> 50 <span>
                </h3>
                <div class="border">
                    <h3>Search Skill</h3>
                    <div class="search">
                        <input class="input" type="text" name=" Search Skill" id=" " placeholder=" Search Skills" />
                    </div>

                    <div class="skill-list">
                        <div class="skills">HTML</div>
                        <div class="skills">CSS</div>
                        <div class="skills">JAVA</div>
                        <div class="skills">C</div>
                        <div class="skills">C++</div>
                        <div class="skills">Angular</div>
                        <div class="skills">React</div>
                    </div>

                </div>
            </div>
            <div class="center-side">

                <div class="buttons">
                    <div class="button-left"><i class="fa fa-4x fa-arrow-left" aria-hidden="true"></i></div>
                    <div class="button-right"><i class="fa fa-4x fa-arrow-right" aria-hidden="true"></i></div>
                </div>
            </div>
            <div class="right-side">
                <h1 class="center"> Skill Selected </h1>
                <h3>Total Skills:
                    <span> 25 </span>
                </h3>

                <div class="border">
                    <h3> Search Skill </h3>
                    <div class="search">
                        <input class="input" type="text" name=" Search Skill" id=" " placeholder=" Search Skills" />
                    </div>
                    <div class="right-list">
                        <div class="skills">HTML</div>
                        <div class="skills">CSS</div>
                        <div class="skills">JAVA</div>
                        <div class="skills">C</div>
                        <div class="skills">C++</div>
                        <div class="skills">Angular</div>
                        <div class="skills">React</div>
                    </div>
                </div>
            </div>

    </body>

    </html>
